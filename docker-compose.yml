version: "3.9"

services:

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: virtual-threads-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: vt_user
      RABBITMQ_DEFAULT_PASS: vt_password
      RABBITMQ_DEFAULT_VHOST: /virtual-threads
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - vt-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: virtual-threads-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"     # S3 API
      - "9001:9001"     # MinIO Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - vt-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  vt-network:
    driver: bridge

volumes:
  rabbitmq-data:
  minio-data:
